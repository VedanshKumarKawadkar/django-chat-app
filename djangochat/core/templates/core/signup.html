{% extends 'core/base.html' %}

{% block title %}Sign Up | {% endblock %}

{% block content %}
<div class="max-w-md mx-auto rounded-lg overflow-hidden shadow-lg">
    <div class="grid grid-cols-2">
        <a href="/login/" id="signup">
            <div class="text-center w-full cursor-pointer py-4 text-white bg-white bg-opacity-10 hover:bg-opacity-15  transition-all duration-200">Log In</div>
        </a>
      <div class="text-center w-full py-4 text-white bg-violet-500">Sign Up</div>
    </div>
    <form action="/signup/" method="post" class="max-w-md p-6 mx-auto bg-white bg-opacity-10">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          class="w-full mb-5 mt-2 px-4 py-2 rounded-md bg-violet-500 bg-opacity-40 transition-all duration-200 outline-none focus:bg-opacity-60 focus:outline-none placeholder:text-gray-300"
          placeholder="Username"
          />
        
          <input
          type="password"
          name="password1"
          class="w-full mb-5 mt-2 px-4 py-2 rounded-md bg-violet-500 bg-opacity-40 transition-all duration-200 outline-none focus:bg-opacity-60 focus:outline-none placeholder:text-gray-300"
          placeholder="Password"
          />
    
          <input
          type="password"
          name="password2"
          class="w-full mb-5 mt-2 px-4 py-2 rounded-md bg-violet-500 bg-opacity-40 transition-all duration-200 outline-none focus:bg-opacity-60 focus:outline-none placeholder:text-gray-300"
          placeholder="Repeat Password"
          />
    
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="p-4 mb-5 rounded-xl bg-violet-500 bg-opacity-60 text-white border-violet-500 border-2">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}
    
        <button class="bg-violet-500 bg-opacity-80 hover:bg-opacity-100 transition-all duration-200 w-full text-center px-5 py-3 rounded-xl text-white">
            Sign Up
          </button>
    </form>
  </div>
{% endblock %}
