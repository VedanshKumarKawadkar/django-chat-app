{% extends 'core/base.html' %}
{% load static %}

{% block title %}Rooms | {% endblock %}

{% block css_files %} <link rel="stylesheet" href="{% static 'rooms/rooms.css' %}"> {% endblock %}

{% block content %}
<div class="rooms-heading">
    <h1>Rooms</h1>
</div>

<div class="w-ful flex flex-wrap items-center">
    {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>

                <a href="{% url 'room' room.slug %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
